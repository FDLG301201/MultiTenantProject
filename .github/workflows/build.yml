name: .NET Build (log output)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build (capture output)
        shell: bash
        run: |
          mkdir -p build-logs
          echo "== SENTINEL: USING CSProj ./MultiTenancy.csproj ==" | tee build-logs/sentinel.txt
          echo "== repo tree ==" > build-logs/tree.txt
          ls -la >> build-logs/tree.txt

          echo "== dotnet restore (csproj) ==" > build-logs/restore.txt
          dotnet restore ./MultiTenancy.csproj >> build-logs/restore.txt 2>&1 || true

          echo "== dotnet build (csproj) ==" > build-logs/build.txt
          dotnet build ./MultiTenancy.csproj -c Release --nologo --verbosity:minimal >> build-logs/build.txt 2>&1 || true

      - name: Upload logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-build-logs
          path: build-logs/
